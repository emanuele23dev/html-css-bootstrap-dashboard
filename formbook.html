<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Dasboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="icon" href="./img/Bootstrap_logo.svg.png" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="./index.html"
            ><img width="50px" src="./img/duck.png" alt=""
          /></a>
          <button
            class="navbar-toggler d-lg-none"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#mainNavbar"
            aria-controls="mainNavbar"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mainNavbar">
            <ul class="navbar-nav me-auto mt-2 mt-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="./index.html" aria-current="page"
                  >Catalogo Libri
                  <span class="visually-hidden">(current)</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Cerca Libro</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Anagrafica Utenti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Storico Prestiti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Help</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container mt-5">
        <h1>Nuovo Libro</h1>
        <div class="row d-flex">
          <div class="col-6 mt-5">
            <label for="exampleFormControlInput1" class="form-label"
              >Nome Autore</label
            >
            <input
              type="name"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Inserisci il nome dell'autore"
            />
          </div>

          <div class="col-6 mt-5">
            <label for="exampleFormControlInput1" class="form-label"
              >Cognome Autore</label
            >
            <input
              type="name"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Inserisci il cognome dell'autore"
            />
          </div>

          <div class="col-12 mt-5">
            <label for="exampleFormControlInput1" class="form-label"
              >Titolo</label
            >
            <input
              type="name"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Inserisci il titolo del libro"
            />
            <p class="text-secondary mt-1">Titolo versione italiana</p>
          </div>

          <div class="col-12 col-md-4 mt-4">
            <label for="exampleFormControlInput1" class="form-label"
              >Genere</label
            >

            <select class="form-select" aria-label="Default select example">
              <option selected>Scegli il genere</option>
              <option value="1">Horror</option>
              <option value="2">Fantasy</option>
              <option value="3">Commedia</option>
            </select>
          </div>

          <div class="col-12 col-md-4 mt-4">
            <label for="exampleFormControlInput1" class="form-label"
              >Anno Pubblicazione</label
            >
            <input
              type="name"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Inserisci l'anno"
            />
          </div>

          <div class="col-12 col-md-4 mt-4">
            <label for="exampleFormControlInput1" class="form-label"
              >ISBN#</label
            >
            <input
              type="name"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Inserisci il codice ISBN#"
            />
          </div>

          <div class="col-12 mt-5 mb-5">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Note</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
              placeholder="Inserisci eventuali note sul libro"
            ></textarea>
          </div>

          <div class="form-check mb-3 ms-3">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              Disponibile anche in digitale
            </label>
          </div>
        </div>
        <a class="btn btn-primary mb-5" href="./bookform.html" role="button"
          >Aggiungi Libro</a
        >
      </div>
    </main>

   <footer class="py-3 bg-dark text-white">
      <div class="container">
        <p class="m-0 text-center text-white">
          Copyright &copy; Your Website 2024
        </p>
      </div>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
